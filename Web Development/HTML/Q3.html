<!DOCTYPE>
<html>
<head/>
<body>
	<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
    <p style="font-weight: bold;">One column:</p>
	<table>
		<td style="border: 3px ridge #FFFFFF">100</td>
	</table>

	<p style="font-weight: bold;">One row and three column:</p>
	<table>
		<tr>
		   <td style="border: 3px ridge #FFFFFF">100</td>
		   <td style="border: 3px ridge #FFFFFF">200</td>
		   <td style="border: 3px ridge #FFFFFF">300</td>
	    </tr>
	</table>

	<p style="font-weight: bold;">Two row and three column:</p>
	<table>
		<tr>
		   <td style="border: 3px ridge #FFFFFF">100</td>
		   <td style="border: 3px ridge #FFFFFF">200</td>
		   <td style="border: 3px ridge #FFFFFF">300</td>
	    </tr>
	    <tr>
		   <td style="border: 3px ridge #FFFFFF">400</td>
		   <td style="border: 3px ridge #FFFFFF">500</td>
		   <td style="border: 3px ridge #FFFFFF">600</td>
	    </tr>
	</table>
</body>
</html>
